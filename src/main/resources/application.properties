spring.application.name=gmailreader

# Ativa perfil local automaticamente se o arquivo existir
spring.profiles.include=local

# OAuth Configuration
oauth.credentials.file.path=${OAUTH_CREDENTIALS_PATH:/path/to/your/credentials.json}
oauth.tokens.directory.path=tokens
oauth.server.port=8888

# Google Cloud Pub/Sub
gcp.project.id=${GCP_PROJECT_ID:your-project-id}
gcp.pubsub.subscription=${GCP_PUBSUB_SUBSCRIPTION:gmail-notifications-sub}
gcp.pubsub.credentials.path=${GCP_PUBSUB_CREDENTIALS_PATH:/path/to/your/service-account.json}


